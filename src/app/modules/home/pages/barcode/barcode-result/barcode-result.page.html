<ion-header>
	<ion-toolbar>
		<ion-title color="primary" class="result-title">Scan Result</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="ion-title"></div>
	<ion-card ng-if="scanResult">
		<ion-card-header>
			<ion-card-subtitle
				><p><strong>Format</strong>: {{ scanResult.format }}</p></ion-card-subtitle
			>
			<ion-card-title
				><p><strong>Scan Code</strong>: {{ scanResult.text }}</p></ion-card-title
			>
		</ion-card-header>

		<ion-card-content>
			<ion-thumbnail slot="start" class="flex-center-container result-thumbnail" border-radius="3em">
				<ion-spinner *ngIf="!barcodeImageUrl" name="bubbles"></ion-spinner>
				<ion-img
					*ngIf="barcodeImageUrl"
					alt="Cannot retrieve image"
					class="flex-auto-row result-frame barcode-image"
					[src]="barcodeImageUrl"
				></ion-img>
			</ion-thumbnail>
			<div>
				<div>
					<p><strong>Content</strong>:</p>
				</div>
				<div><ion-spinner *ngIf="!codeResult" name="bubbles"></ion-spinner></div>
				<div *ngIf="codeResult">{{ codeResult | json }}</div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
