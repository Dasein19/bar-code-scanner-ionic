<ion-header>
	<ion-toolbar>
		<ion-title color="primary" class="result-title">Scan Result</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="ion-title"></div>
	<ion-card ng-if="scanResult">
		<ion-card-header>
			<ion-card-subtitle
				><p><b>Format</b>: {{ scanResult.format }}</p></ion-card-subtitle
			>
			<ion-card-title
				><p><b>Scan Code</b>: {{ scanResult.text }}</p></ion-card-title
			>
		</ion-card-header>

		<ion-card-content>
			<div>
				<div>
					<p><b>Content</b>:</p>
				</div>
				<div>{{ codeResult | json }}</div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
